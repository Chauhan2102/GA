  <meta charset="UTF-8">
  <title>Hotel Booking Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background-color: #007BFF;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .quantity-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>
<body>

<h1>Hotel Booking GA4 Demo</h1>
<div class="container">

  <!-- Book Room -->
  <div class="card">
    <h2>1. Book Room</h2>
    <button onclick="bookRoom()">Book Room</button>
  </div>

  <!-- Modify Date -->
  <div class="card">
    <h2>2. Modify Date</h2>
    <button onclick="modifyDate()">Modify Check-in Date</button>
  </div>

  <!-- Room Quantity Change -->
  <div class="card">
    <h2>3. Change Room Quantity</h2>
    <div class="quantity-controls">
      <button onclick="changeQuantity(-1)">-1</button>
      <span id="roomQuantity">1</span>
      <button onclick="changeQuantity(1)">+1</button>
    </div>
  </div>

  <!-- Cancel Booking -->
  <div class="card">
    <h2>4. Full Cancellation</h2>
    <button onclick="cancelBooking()">Cancel Booking</button>
  </div>

</div>

<!-- Data Layer -->
<script>
  window.dataLayer = window.dataLayer || [];
</script>

<script>
  let bookingId = 'BOOKING_12345';
  let orderId = 'K_1234';
  let roomQuantity = 1;

  function bookRoom() {
    dataLayer.push({
      event: "purchase",
      transaction_id: bookingId,
      order_id: orderId,
      value: 500,
      currency: "USD",
      items: [
        {
          item_id: "ROOM_DOUBLE_101",
          item_name: "Double Room",
          quantity: roomQuantity,
          price: 250
        },
        {
          item_id: "ROOM_DOUBLE_102",
          item_name: "Double Room",
          quantity: roomQuantity,
          price: 250
        }
      ]
    });
  }

  function modifyDate() {
    dataLayer.push({
      event: "booking_modification",
      transaction_id: bookingId,
      order_id: orderId,
      modified_field: "check_in_date",
      old_value: "2024-10-15",
      new_value: "2024-10-17"
    });
  }

  function changeQuantity(change) {
    const originalQuantity = roomQuantity;
    roomQuantity = Math.max(0, roomQuantity + change);
    document.getElementById('roomQuantity').innerText = roomQuantity;

    dataLayer.push({
      event: "refund",
      transaction_id: bookingId + "_REFUND",
      value: 500,
      currency: "USD",
      items: [
        {
          item_id: "ROOM_DOUBLE_101",
          item_name: "Double Room",
          quantity: originalQuantity,
          price: 250
        },
        {
          item_id: "ROOM_DOUBLE_102",
          item_name: "Double Room",
          quantity: originalQuantity,
          price: 250
        }
      ]
    });

    dataLayer.push({
      event: "purchase",
      transaction_id: bookingId + "_UPDATE",
      order_id: orderId,
      value: 250 * roomQuantity,
      currency: "USD",
      items: [
        {
          item_id: "ROOM_DOUBLE_101",
          item_name: "Double Room",
          quantity: roomQuantity,
          price: 250
        }
      ]
    });
  }

  function cancelBooking() {
    dataLayer.push({
      event: "refund",
      transaction_id: bookingId,
      value: 250 * roomQuantity,
      currency: "USD",
      items: [
        {
          item_id: "ROOM_DOUBLE_101",
          item_name: "Double Room",
          quantity: roomQuantity,
          price: 250
        }
      ]
    });
  }
</script>

</body>
</html>
