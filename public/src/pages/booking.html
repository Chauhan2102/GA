<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Booking Flow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      background-color: #007BFF;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .quantity-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>
<body>

<h1>Hotel Booking GA4 Demo</h1>
<div class="container">

  <!-- Book Room -->
  <div class="card">
    <h2>1. Book Room</h2>
    <button onclick="bookRoom()">Book Room</button>
  </div>

  <!-- Modify Date -->
  <div class="card">
    <h2>2. Modify Date</h2>
    <button onclick="modifyDate()">Modify Check-in Date</button>
  </div>

  <!-- Room Quantity Change -->
  <div class="card">
    <h2>3. Change Room Quantity</h2>
    <div class="quantity-controls">
      <button onclick="changeQuantity(-1)">-1</button>
      <span id="roomQuantity">1</span>
      <button onclick="changeQuantity(1)">+1</button>
    </div>
  </div>

  <!-- Cancel Booking -->
  <div class="card">
    <h2>4. Full Cancellation</h2>
    <button onclick="cancelBooking()">Cancel Booking</button>
  </div>

</div>

<script>
  let bookingId = 'BOOKING_12345';
  let roomQuantity = 1;

  function bookRoom() {
    console.log("Event: purchase");
    console.log({
      transaction_id: bookingId,
      order_id: 'RES_7890',
      value: 500,
      items: [{ item_id: 'ROOM_DOUBLE_101', quantity: roomQuantity }]
    });
  }

  function modifyDate() {
    console.log("Event: booking_modification");
    console.log({
      transaction_id: bookingId,
      modified_field: 'check_in_date',
      old_value: '2024-10-15',
      new_value: '2024-10-17'
    });
  }

  function changeQuantity(change) {
    roomQuantity = Math.max(0, roomQuantity + change);
    document.getElementById('roomQuantity').innerText = roomQuantity;

    console.log("Event: refund + updated purchase");
    console.log({
      event: "refund",
      transaction_id: bookingId + "_REFUND",
      value: 500,
      items: [{ item_id: 'ROOM_DOUBLE_101', quantity: 2 }]
    });
    console.log({
      event: "purchase",
      transaction_id: bookingId + "_UPDATE",
      value: 250 * roomQuantity,
      items: [{ item_id: 'ROOM_DOUBLE_101', quantity: roomQuantity }]
    });
  }

  function cancelBooking() {
    console.log("Event: refund");
    console.log({
      transaction_id: bookingId,
      value: 500,
      items: [{ item_id: 'ROOM_DOUBLE_101', quantity: roomQuantity }]
    });
  }
</script>
</body>
</html>
